name: Build and deploy ASP.Net Core app to Azure Web App - democairo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Repo requires this SDK (global.json uses 6.0.100)
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.100"

      - name: Locate solution file
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path . -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) { Write-Error "No .sln file found in repo."; exit 1 }
          "SLN_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SLN_DIR=$($sln.DirectoryName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using solution: $($sln.FullName)"

      - name: Restore
        shell: pwsh
        run: dotnet restore "$env:SLN_PATH"

      - name: Build
        shell: pwsh
        run: dotnet build "$env:SLN_PATH" -c Release --no-restore

      - name: Locate web project (.NET Sdk Web)
        shell: pwsh
        run: |
          $web = Get-ChildItem -Path $env:SLN_DIR -Recurse -Filter *.csproj |
            Where-Object { Select-String -Path $_.FullName -Pattern "Microsoft.NET.Sdk.Web" -Quiet } |
            Select-Object -First 1
          if (-not $web) { Write-Error "No Web project (.NET Sdk Web) found."; exit 1 }
          "WEBPROJ_PATH=$($web.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using web project: $($web.FullName)"

      - name: Publish
        shell: pwsh
        run: dotnet publish "$env:WEBPROJ_PATH" -c Release -o "${{ env.DOTNET_ROOT }}\myapp" --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.DOTNET_ROOT }}\myapp

  deploy:
    runs-on: windows-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: .

      # OIDC Login (NO secrets needed)
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: "f3afc4b6-bac2-486a-97c8-4bb690f99ba5"
          tenant-id: "dfeb55c2-ed27-4a80-9238-f1e456d04bb8"
          subscription-id: "66bbe765-5fb0-4e64-b653-1ae60ff28e55"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "democairo"
          slot-name: "Production"
          package: .
