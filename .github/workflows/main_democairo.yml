# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - democairo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

            - name: Set up .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build solution under Source
        shell: pwsh
        run: |
          $solution = Get-ChildItem -Path "Source" -Filter *.sln | Select-Object -First 1
          if (-not $solution) {
            Write-Host "No solution found under Source/*.sln"
            Write-Host "Listing Source folder:"
            Get-ChildItem -Path "Source" | Format-Table
            exit 1
          }
          Write-Host "Using solution: $($solution.FullName)"
          dotnet restore $solution.FullName
          dotnet build $solution.FullName -c Release --no-restore

      - name: Publish web project (Microsoft.NET.Sdk.Web) under Source
        shell: pwsh
        run: |
          $webProj = Get-ChildItem -Path "Source" -Recurse -Filter *.csproj |
            Where-Object { Select-String -Path $_.FullName -Pattern "Microsoft.NET.Sdk.Web" -Quiet } |
            Select-Object -First 1

          if (-not $webProj) {
            Write-Host "No web csproj found (Microsoft.NET.Sdk.Web) under Source"
            Write-Host "Listing csproj files:"
            Get-ChildItem -Path "Source" -Recurse -Filter *.csproj | Select-Object FullName
            exit 1
          }

          Write-Host "Publishing web project: $($webProj.FullName)"
          dotnet publish $webProj.FullName -c Release -o "${{env.DOTNET_ROOT}}\myapp"


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5455B2F63D5E4861B13B0125AEDADF17 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1054ADC5276748E2BEA1D838353DA0E3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_327AFB66B00C416193B75FBDB4A7871E }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'democairo'
          slot-name: 'Production'
          package: .

          
