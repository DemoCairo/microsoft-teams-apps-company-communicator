name: Build and deploy ASP.Net Core app to Azure Web App - democairo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # IMPORTANT: install the SDK your repo wants (global.json says 6.0.100)
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.100"

      # Find the solution automatically (so you don't need to guess paths)
      - name: Locate solution file
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path . -Recurse -Filter *.sln | Select-Object -First 1
          if (-not $sln) { Write-Error "No .sln file found in repo. Open repo and confirm the solution exists."; exit 1 }
          "SLN_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SLN_DIR=$($sln.DirectoryName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using solution: $($sln.FullName)"

      - name: Restore
        shell: pwsh
        run: dotnet restore "$env:SLN_PATH"

      - name: Build
        shell: pwsh
        run: dotnet build "$env:SLN_PATH" -c Release --no-restore

      # Try to auto-pick the first Web SDK project and publish it
      - name: Locate web project (.NET Sdk Web)
        shell: pwsh
        run: |
          $web = Get-ChildItem -Path $env:SLN_DIR -Recurse -Filter *.csproj |
            Where-Object { Select-String -Path $_.FullName -Pattern "Microsoft.NET.Sdk.Web" -Quiet } |
            Select-Object -First 1

          if (-not $web) { Write-Error "No Web project (.NET Sdk Web) found. You must publish the correct csproj manually."; exit 1 }
          "WEBPROJ_PATH=$($web.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          Write-Host "Using web project: $($web.FullName)"

      - name: Publish
        shell: pwsh
        run: dotnet publish "$env:WEBPROJ_PATH" -c Release -o "${{ env.DOTNET_ROOT }}\myapp" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.DOTNET_ROOT }}\myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: democairo
          slot-name: Production
          package: .
